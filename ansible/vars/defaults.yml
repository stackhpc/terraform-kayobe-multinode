---
src_directory: "{{ ansible_env.HOME }}/src"

kayobe_config_repo: https://github.com/stackhpc/stackhpc-kayobe-config.git
kayobe_config_version: stackhpc/yoga
kayobe_config_name: kayobe-config
kayobe_config_environment: ci-multinode

# Custom Kayobe configuration.
# Can be used to modify a vanilla configuration to avoid creating a branch.
# Paths are relative to ci-multinode environment.
# Blocks are applied using the ansible.builtin.blockinfile module.
# Example:
# kayobe_config_custom:
#   - path: time.yml
#     block: |
#       timezone: Europe/London
kayobe_config_custom: []

kayobe_repo: https://github.com/stackhpc/kayobe.git
kayobe_version: stackhpc/yoga
kayobe_name: kayobe

openstack_config_repo: https://github.com/stackhpc/openstack-config-multinode
openstack_config_version: main
openstack_config_name: openstack-config

vault_password_path: "~/vault.password"

ssh_key_path:

ansible_ssh_private_key_file: "{{ ssh_key_path }}"

vxlan_vni:

root_domain: stackhpc.com

vg_name: rootvg

lvm_groups:
  - vgname: "{{ vg_name }}"
    disks:
      - /dev/vda3
    create: true
    lvnames:
      - lvname: lv_root
        size: 15g
        create: true
        filesystem: ext4
        mount: true
        mntp: /
      - lvname: lv_tmp
        size: 15g
        create: true
        filesystem: ext4
        mount: true
        mntp: /tmp
      - lvname: lv_var
        size: 15g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var
      - lvname: lv_var_tmp
        size: 15g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/tmp
      - lvname: lv_log
        size: 5g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/log
      - lvname: lv_audit
        size: 5g
        create: true
        filesystem: ext4
        mount: true
        mntp: /var/log/audit
      - lvname: lv_home
        size: 20G
        create: true
        filesystem: ext4
        mount: true
        mntp: /home

manage_lvm: true

pvresize_to_max: true
